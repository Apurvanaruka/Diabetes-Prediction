<!doctype html>
<html lang="en">

<head>
    <!-- Required="required" meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Diabetes test</title>
</head>

<body style="margin: 20px 300px;">
    <h1>Diabetes Test</h1>

    <div style="width: auto; border: 2px solid green; padding:20px 150px;">
        <form action="{{ url_for( 'predicationPage' ) }}" method="post">
                <input type="number" step="0.01" required="required" class="form-control" name="Pregnancies" placeholder="Pregnancies"><br>
                <input type="number" step="0.01" required="required" class="form-control" name="Glucose" placeholder="Glucose"><br>
                <input type="number" step="0.01" required="required" class="form-control" name="BloodPressure" placeholder="BloodPressure"><br>
                <input type="number" step="0.01" required="required" class="form-control" name="SkinThickness" placeholder="SkinThickness"><br>
                <input type="number" step="0.01" required="required" class="form-control" name="Insulin" placeholder="Insulin"><br>
                <input type="number" step="0.01" required="required" class="form-control" name="BMI" placeholder="BMI"><br>
                <input type="number" step="0.01" required="required" class="form-control" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction"><br>
                <input type="number" step="0.01" required="required" class="form-control" name="Age" placeholder="Age"><br>

            <input type="submit" class="btn btn-primary">
        </form>
    </div>

    <div>
        <h1>Person have {{ result }} </h1>
    </div>

    <!-- # Pregnancies,Glucose,BloodPressure,SkinThickness,Insulin,BMI,DiabetesPedigreeFunction,Age,Outcome -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
